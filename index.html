<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halloween Plin 💀🎃</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at top, #0b1020 0%, #01060a 100%);
      font-family: "Inter", sans-serif;
      overflow: hidden;
      color: #f3efe6;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      color: #ff6600;
      text-shadow: 0 0 15px #ff0000;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.8; text-shadow: 0 0 5px #ff0000; }
      to { opacity: 1; text-shadow: 0 0 20px #ff0000; }
    }
    .emoji {
      font-size: 2.5rem;
      margin-top: 10px;
    }
    .bats {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #ccc;
      animation: fly 6s linear infinite;
    }
    @keyframes fly {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .blood {
      position: absolute;
      top: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, #8b0000, transparent);
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      filter: blur(1px);
    }
    .ghost {
      position: absolute;
      left: 10%;
      bottom: 10%;
      font-size: 3rem;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .spider {
      position: absolute;
      right: 15%;
      top: 0;
      font-size: 2rem;
      animation: drop 5s ease-in-out infinite;
    }
    @keyframes drop {
      0% { transform: translateY(-80px); }
      50% { transform: translateY(150px); }
      100% { transform: translateY(-80px); }
    }
  </style>
</head>
<body>
  <div class="blood"></div>
  <div class="bats">🦇 🦇 🦇</div>
  <div class="ghost">👻</div>
  <div class="spider">🕷️</div>
  <h1>¡Noche de sustos y travesuras!<br>🕸️ Bienvenido al Halloween de Plin 🕸️</h1>
  <div class="emoji">🎃💀🧛‍♂️🩸🕷️</div>
</body>
</html>
